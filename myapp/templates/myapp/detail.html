{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
  <div class="container detail-container p-4">
    <div>
      <h2 class="mb-3 text-center">Post Detail</h2>
      <br>
    </div>
          {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top w-100" alt="image">

          {% else %}
          
          <img src="media/django.png" class="card-img-top w-100  " alt="image">
        {% endif %}


    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text" >{{post.content}}</p>
      <br>
      <p class="text-danger">icons / comments / like</p>
      <br>
      <div class="text-center">
      {% if request.user.is_authenticated %}
        <a href="{% url 'post_update' post.id %}" class="btn btn-info m-2 w-25">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger m-2 w-25">Delete</a>
      {% else %}      
        <a href="{% url 'home'  %}" class="btn w-50 btn-primary m-2">Back to Homepage</a>
      </div>
      
      {% endif %}
        
      
    </div>
  </div>
</div>

    
{% endblock content %}

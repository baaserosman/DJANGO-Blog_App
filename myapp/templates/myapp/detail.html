{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="card" style="width: 40rem;">

      {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top w-100  " alt="image">

        {% else %}
        
        <img src="media/django.png" class="card-img-top w-100  " alt="image">
      {% endif %}


  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="{% url 'post_update' post.id %}" class="btn btn-info">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
    
{% endblock content %}

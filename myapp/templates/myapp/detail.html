{% extends 'base.html' %}


{% block content %}

<div class="card" style="width: 40rem;">
  <img src="{{post.image}}" class="card-img-top" alt="image">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="{% url 'post_update' post.id %}" class="btn btn-info">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
    
{% endblock content %}

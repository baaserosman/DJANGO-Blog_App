{% load static %}


{% block content %}
<nav class="mb-5 px-4  navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'  %}">
          <h3>BLOG APP</h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             {% if not request.user.is_authenticated %} 
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'user_login' %}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_profile' request.user.id %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'new_post' %}">New Post</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
{% endblock content %}
